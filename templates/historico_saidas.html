<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Histórico de Saídas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #3a86ff;
            padding: 10px 0;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .navbar ul li {
            position: relative;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            display: block;
        }

        .navbar ul li a:hover {
            background-color: #265ddc;
            border-radius: 5px;
        }

        .navbar ul li.dropdown:hover .submenu {
            display: block;
        }

        .submenu {
            display: none;
            position: absolute;
            background-color: #3a86ff;
            top: 100%;
            left: 0;
            padding: 0;
            margin: 0;
            list-style: none;
            border-radius: 0 0 8px 8px;
            min-width: 150px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .submenu li a {
            padding: 8px 15px;
            color: white;
            font-weight: normal;
        }

        .submenu li a:hover {
            background-color: #265ddc;
        }

        .content {
            flex: 1;
            max-width: 700px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .content h2 {
            color: #444;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px 15px;
            text-align: center;
            color: #333;
        }

        th {
            background-color: #3a86ff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li class="dropdown">
                <a href="#">Histórico</a>
                <ul class="submenu">
                    <li><a href="/historico/entradas">Entradas</a></li>
                    <li><a href="/historico/saidas">Saídas</a></li>
                </ul>
            </li>
            <li><a href="/logout">Sair</a></li>
        </ul>
    </div>

    <div class="content">
        <h2>Histórico de Saídas</h2>
        <table>
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Tipo</th>
                    <th>Data/Hora de Saída</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                {% for exit in exits %}
                <tr>
                    <td>{{ exit.plate }}</td>
                    <td>{{ exit.vehicle_type }}</td>
                    <td>{{ exit.exit_time.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>R$ {{ exit.total_value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
