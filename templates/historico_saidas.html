<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Saídas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li class="dropdown">
                <a href="#">Histórico</a>
                <ul class="submenu">
                    <li><a href="/historico/entradas">Entradas</a></li>
                    <li><a href="/historico/saidas">Saídas</a></li>
                </ul>
            </li>
            <li><a href="/logout">Sair</a></li>
        </ul>
    </div>

    <div class="content">
        <h2>Histórico de Saídas</h2>
        <table>
            <tr>
                <th>Placa</th>
                <th>Tipo</th>
                <th>Data/Hora de Saída</th>
                <th>Valor</th>
            </tr>
            {% for exit in exits %}
            <tr>
                <td>{{ exit.plate }}</td>
                <td>{{ exit.vehicle_type }}</td>
                <td>{{ exit.exit_time.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td>R$ {{ exit.total_value }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
